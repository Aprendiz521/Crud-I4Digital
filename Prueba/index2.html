<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style2.css">
  <title>Formulario Obligatorio</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Obligatorio</h4>
    <form action="BaseD.txt" method="POST">
      <imput class="controls" label for="age">Numero Cedula</imput>
    <input class="controls" type="number" name="Cedula" id="Cedula" placeholder="Ingrese su Cedula">
    <br>
    <imput class="controls" label for="age">Modelo Vehiculo</imput>
    <input class="controls" type="text" name="modelo" id="Modelo" placeholder="Ingrese Modelo Vehiculo">
    <br>
    <imput class="controls" label for="age">Correo</imput>
    <input class="controls" type="email" name="correo" id="Correo" placeholder="Ingrese su Correo">
    <br>
    <imput class="controls" label for="age">Recomendacion</imput>
    <input class="controls" type="text" name="Recomendacion" id="Reco" placeholder="Ingrese Una Recomendacion">
    <br>
    <imput class="controls" label for="age">Factores De Compra</imput>
    <input class="controls" type="text" name="factores" id="Factores" placeholder="Ingrese Factor Al Comprar">
    <br>
    <label class="controls" for="Prueba">Tipo De Financiacion</label>
  <select class="controls" name="Financiacion" id="Fian">
    <option value="0">Elije Una Opcion</option>
    <option value="1">Credito</option>
    <option value="2">Contado</option>
    <option value="3">Otro</option>
  </select>
    <br>
    <imput class="controls" label for="age">Que Espera De Su Vehiculo</imput>
    <input class="controls" type="text" name="busqueda" id="Proyeccion" placeholder="Como Proyecta Su Vehiculo">
    <br>
    <imput class="controls" label for="age">Color Vehiculo</imput>
    <input class="controls" type="text" name="color" id="Color" placeholder="Ingrese un color">
    <br>
    <label class="controls" for="Prueba">Tipo De Uso Del Vehiculo</label>
  <select class="controls" name="usocar" id="Fam">
    <option value="0">Elije Una Opcion</option>
    <option value="personal">Personal</option>
    <option value="dualitario">Dualitario</option>
    <option value="familiar">Familiar</option>
  </select>
    <br>
    <label class="controls" for="Prueba">Tipo De Motor</label>
  <select class="controls" name="motor" id="Motor">
    <option value="0">Elije Una Opcion</option>
    <option value="Electrico">Electrico</option>
    <option value="Gas">Gas</option>
  </select>
    <br>
    <label class="controls" for="Prueba">Prueba Manejo</label>
  <select class="controls" name="Pmanejo" id="PManejo">
    <option value="0">Elije Una Opcion</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
    <br>
  <label class="controls" for="Prueba">Satisfaccion Del Servicio</label>
  <select class="controls" name="Prueba" id="Prueba">
    <option value="0">Elije Una Opcion</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  </form>
      <br><p>Estoy de acuerdo con <a href="https://www.iubenda.com/es/help/37616-que-son-los-terminos-y-condiciones-y-para-que-sirven#:~:text=Los%20T%C3%A9rminos%20y%20Condiciones%20representan,contenido%20de%20forma%20legalmente%20vinculante.">Terminos y Condiciones</a></p>
    <button class="botons">Enviar Informacion</button>
    <p><a href="index.html">Â¿Ya Hiciste El Formulario?</a></p>
    <a href="index.html" class="btn">Volver</a>
  </section>

</body>
</html>
